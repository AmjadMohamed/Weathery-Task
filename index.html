<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" rel="stylesheet">

    <title>Weathery</title>
    <link rel="icon" type="image/png" href="./Images/Icon.png">
</head>

<body>

    <nav class="navbar navbar-dark">Welcome To Weathery</nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-4">
                    <div class="inner d-flex align-items-center gap-2">
                        <i class="fa-solid fa-location-dot fs-5"></i>
                        <input class="locationInput form-control rounded-4" type="text"
                            placeholder="Enter Any Location">
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="currentDay col-md-6 mb-2">
                    <div class="inner text-center h-100 p-5 d-flex flex-column justify-content-center align-items-center gap-3 border border-2 rounded-4">
                        <h3 class="locationName">Cairo</h3>
                        <h1 class="temprature display-1 fw-bold">25</h1>
                        <div class="ConditionDiv d-flex align-items-center justify-content-center">
                            <img src="" alt="temperature img" class="temperatureImage">
                            <h2 class="temperatureCondition">Clear</h2>
                        </div>
                        <ul class="d-flex gap-5">
                            <li class="clouds"><i class="fa-solid fa-cloud"></i> 0%</li>
                            <li class="wind"><i class="fa-solid fa-wind"></i> 100000 Km/h</li>
                            <li class="windDirection"><i class="fa-regular fa-compass"></i> East</li>
                        </ul>
                    </div>
                </div>
                <div class="forecast col-md-6 mb-2">
                    <div class="inner w-100 flex-column justify-content-center align-items-center gap-3">
                        <div class="dayHourlyReadings border border-2 rounded-4 p-3">
                            <div class="title d-flex border-bottom mb-3 pb-2">
                                <p class="text-uppercase p-0 mb-1"><i class="fa-solid fa-clock"></i> hourly forecast</p>
                            </div>
                            <div class="hourlyReadingsContainer w-100 d-flex align-items-center justify-content-center gap-2">
                            </div>


                        </div>
                        <div class="daysReading w-100 border border-2 rounded-4 p-3 mt-3">
                            <div class="title d-flex border-bottom mb-3 pb-2">
                                <p class="text-uppercase p-0 mb-1"><i class="fa-solid fa-calendar"></i> 7-day forecast</p>
                            </div>
                            <div class="daysReadingsContainer d-flex justify-content-center align-items-center gap-2">
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
